<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pay Gap Estimator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Pay Gap Estimator</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><div class="dropdown-divider"></div></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    
        <div class="container mt-5">
            <div class="login p-4">
                <h2 class="text-center">Salary Prediction</h2>
                <p class="text-center">Enter your details to predict your salary</p>
                <form action="{{url_for('predict')}}" method="post">
                    <div class="mb-3">
                        <label for="Age" class="form-label">Age:</label>
                        <input type="text" name="Age" class="form-control" placeholder="Age" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="Education" class="form-label">Education:</label>
                        <input list="education" id="Education" name="Education" class="form-control" placeholder="Education" required="required">
                        <datalist id="education">
                            <option value="Master's">
                            <option value="Bachelor's">
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label for="JobTitle" class="form-label">Job Title:</label>
                        <input list="jobtitle" id="JobTitle" name="JobTitle" class="form-control" placeholder="Job Title" required="required">
                        <datalist id="jobtitle">
                            <option value="Software Engineer">
                            <option value="Data Scientist">
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label for="YearsOfExperience" class="form-label">Years of Experience:</label>
                        <input type="text" name="YearsOfExperience" class="form-control" placeholder="Years of Experience" required="required">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict Value</button>
                </form>
                <div class="mt-3 text-center">
                    <b>{{prediction_text}}</b>
                </div>
            </div>
        </div>
    </body>
</html>
